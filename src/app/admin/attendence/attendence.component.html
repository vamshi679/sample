<div class="container-fluid">
    <div class="text-muted">
        <div>
            <span class="display-4">Attendence section</span>
        </div><hr>
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-2 mt-1">
                <!-- <button type="submit" class="btn btn-primary btn-sm rounded-pill shadow" (click)="downloadFile()">Download Excel</button> -->
            </div>
            <div class="col-md-2 mt-1"><button type="button"
                    class="btn btn-success btn-sm btn-block text-white rounded-pill shadow" (click)="downloadPDF()">Download
                    pdf</button>
            </div>
            <div class="col-md-3 mt-1">
                <form #file='ngForm' (ngSubmit)='uploadExcel(file.value)'>
                    <input type="file" name='uploadfile' class="form-control" (change)='fileUpload($event)' ngModel>
                    <div class="text-center mt-1">
                        <button type="submit"
                            class="btn btn-warning btn-sm text-white rounded-pill shadow">upload</button>
                    </div>
                </form>
            </div>
        </div>&nbsp;

        <div class="table-responsive">
            <table class="table table-sm table-borderless text-center">
                <thead class="thead-light">
                    <th>Batch no</th>
                    <th>Student name</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Edit</th>
                </thead><br>
                <tr *ngFor="let l of attArray | paginate: { id: 'listing_pagination',
            itemsPerPage: 5,
            currentPage: page,
            totalItems: totalRecords }">
                    <td>{{l.batchno}}</td>
                    <td>{{l.name}}</td>
                    <td>{{l.date}}</td>
                    <td>{{l.status}}</td>
                    <td><button type="button" class="btn btn-primary btn-sm btn-block rounded-pill" data-toggle="modal"
                            data-target="#mymodel5" (click)='update(l)'>Edit</button>
                    </td>
                </tr>
            </table>
            <div class="text-center">
                <pagination-controls id="listing_pagination" maxSize="5" directionLinks="true"
                    (pageChange)="page = $event">
                </pagination-controls>
            </div>
        </div>

        <!-- The Modal -->
        <div class="modal fade" id="mymodel5">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">update attendence</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form #upd='ngForm' (ngSubmit)='updatebatch(upd.value)'>
                            <div class="form-group">
                                <label for="">batchno</label>
                                <input type="number" name="batchno" class="form-control" [attr.disabled]='true'
                                    [ngModel]=attendence.batchno>
                            </div>
                            <div class="form-group">
                                <label for="">student name</label>
                                <input type="text" name="name" class="form-control" [ngModel]=attendence.name>
                            </div>
                            <div class="form-group">
                                <label for="">date</label>
                                <input type="date" name="date" class="form-control" [ngModel]=attendence.date>
                            </div>
                            <div class="form-group">
                                <label for="">status</label>
                                <input type="text" name="status" class="form-control" [ngModel]=attendence.status>
                            </div>
                            <div class="text-right">
                                <button type="submit"
                                    class="btn btn-warning btn-sm rounded-pill btn-block">update</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

    </div>

</div>
